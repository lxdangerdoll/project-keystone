<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Keystone • Redirecting…</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Redirect 404s to the SPA entry with a special query so the app can restore the route
      (function() {
        var base = '/project-keystone';
        var l = window.location;
        // Compute the path within the project (without the base)
        var projectPath = l.pathname.startsWith(base)
          ? l.pathname.slice(base.length)
          : l.pathname;
        // Ensure no leading slash in projectPath
        projectPath = projectPath.replace(/^\//, '');
        // Redirect to base with ?/path to be decoded by index.html
        var redirectUrl = base + '/?/' + projectPath + l.search + l.hash;
        l.replace(redirectUrl);
      })();
    </script>
    <style>
      body{background:#0a0a1a;color:#e0e0ff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;text-align:center}
      a{color:#a78bfa}
    </style>
  </head>
  <body>
    <div>
      <h1 style="margin:0 0 12px;font-family:Orbitron,Inter,sans-serif">Project Keystone</h1>
      <p>Re-establishing route…</p>
      <p><a href="/project-keystone/">Return to gateway</a></p>
    </div>
  </body>
  </html>
